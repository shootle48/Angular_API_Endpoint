<div>
  <div>
    <h1>Form</h1>
    <input type="text" [(ngModel)]="name" />
    <div>
      {{ name }}
    </div>
  </div>
  @for(employee of employees; track employee.id) {
  <div>
    <app-item
      [id]="employee.id"
      [name]="employee.name"
      [salary]="employee.salary"
      [exp]="employee.exp"
      (onDelete)="removeEmployee($event)"
    />
  </div>
  }@empty {
  <p>No employees found.</p>
  }
</div>
